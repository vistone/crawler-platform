# UTLSHotConnPool 连接池配置

[pool]
# 最大连接数
max_connections = 100
# 每个主机最大连接数  
max_conns_per_host = 10
# 最大空闲连接数
max_idle_conns = 20
# 连接超时时间 (秒)
conn_timeout = 30
# 空闲超时时间 (秒) 
idle_timeout = 60
# 连接最大生命周期 (秒)
max_lifetime = 300
# 测试请求超时时间 (秒)
test_timeout = 10
# 健康检查间隔 (秒)
health_check_interval = 30
# 清理间隔 (秒)
cleanup_interval = 60
# 黑名单检查间隔 (秒)
blacklist_check_interval = 300
# DNS更新间隔 (秒)
dns_update_interval = 1800
# 最大重试次数
max_retries = 3

# 可选：白名单IP列表
[whitelist]
# ips = ["1.1.1.1", "8.8.8.8", "114.114.114.114"]

# 可选：黑名单IP列表  
[blacklist]
# ips = ["192.168.1.1", "10.0.0.1"]


